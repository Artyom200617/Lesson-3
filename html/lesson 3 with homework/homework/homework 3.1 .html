<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework 3</title>
  </head>
  <body>
    <h1>Register now for FREE!</h1>
    Please fill in this form to create an account
    <hr />
    <form action="">
      <label for="Your Name"><strong>Your Name</strong></label>
      <br />
      <input type="text" placeholder="Sam Smith" id="Your Name" />
      <br />
      <br />
      <strong>Gender</strong>
      <br />
      <label>
        Male
        <input type="radio" name="gender" id="male" value="male" />
      </label>
      <label>
        Female
        <input type="radio" name="gender" id="female" value="female" />
      </label>
      <br />
      <br />
      <label for="cars"><strong>Your country</strong></label>
      <br />
      <select name="Your country" id="Your country">
        <option value="Armenia">Armenia</option>
        <option value="Russia">Russia</option>
        <option value="USA">USA</option>
        <option value="France">France</option>
      </select>
      <br />
      <br />
      <label for="email"><strong>Your email</strong></label>
      <br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@mail.ru"
      />
      <br />
      <br />
      <label for="password"><strong>Password</strong></label>
      <br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="your password"
      />
      <br />
      <br />
      <label for="Confirm password"><strong>Confirm Password</strong></label>
      <br />
      <input
        type="password"
        id="Confirm password"
        name="Confirm password"
        placeholder="confirm password"
      />
      <hr />
      <input type="checkbox" id="agree" name="agree" value="agree" />
      <label for="agree">By creating an account I agree to <a href="">terms & conditions</a></label><br />
      <br>
      <button>Register</button>
      <h4>Already have an account? <a href="">Sigin in</a></h4>
    </form>
  </body>
</html>
